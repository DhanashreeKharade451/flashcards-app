<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="flashcards-app">
  <!-- Part 1: Header -->
  <header class="site-header" role="banner">
    <div class="header-content">
      <h1 class="app-title">ğŸ“š Flashcards</h1>
      <div class="header-actions">
        <button type="button" class="btn btn-primary new-deck" aria-label="Create new deck">
          + New Deck
        </button>
      </div>
    </div>
  </header>

  <!-- Main Grid: Sidebar + Main Content -->
  <div class="app-grid">
    <!-- Part 1: Sidebar -->
    <aside class="sidebar" role="complementary" aria-label="Decks list">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Decks</h2>
        <span class="deck-count" aria-live="polite" aria-label="Number of decks">0</span>
      </div>
      <ul class="decks-list" role="list">
        <!-- Decks populated by JS -->
      </ul>
      <div class="sidebar-empty" role="status">
        <p>No decks yet. Create one to start!</p>
      </div>
    </aside>

    <!-- Part 1: Main Content Area -->
    <main class="main" role="main" aria-live="polite" aria-label="Study area">
      <!-- Deck Header with Toolbar -->
      <header class="deck-header" role="region" aria-label="Deck controls">
        <div class="deck-title-section">
          <h2 class="deck-title">No deck selected</h2>
          <span class="deck-card-count" aria-label="Cards in deck">0 cards</span>
        </div>

        <div class="deck-toolbar" role="toolbar" aria-label="Deck tools">
          <div class="search-wrapper">
            <input
              class="search-input"
              type="search"
              placeholder="Search cardsâ€¦"
              aria-label="Search cards by front or back text"
              disabled
            />
            <span class="search-results" aria-live="polite" aria-label="Search results count"></span>
          </div>
          <button type="button" class="btn btn-secondary shuffle-btn" aria-label="Shuffle deck" disabled>
            ğŸ”€ Shuffle
          </button>
          <button type="button" class="btn btn-secondary new-card" aria-label="Add new card to deck" disabled>
            + Card
          </button>
        </div>
      </header>

      <!-- Card Study Area -->
      <section class="card-view" aria-label="Card viewer" role="region">
        <article class="card" role="article" tabindex="0" title="Double-click to edit card">
          <div class="card-inner">
            <div class="card-front">
              <span class="card-content">Select a deck to start</span>
            </div>
            <div class="card-back">
              <span class="card-content">Click on a deck in the sidebar</span>
            </div>
          </div>
        </article>
      </section>

      <!-- Card Navigation Controls -->
      <div class="card-controls" role="group" aria-label="Card navigation">
        <button type="button" class="btn btn-secondary prev-btn" aria-label="Previous card (â† or P)" disabled>
          â† Prev
        </button>
        <button type="button" class="btn btn-accent flip-btn" aria-label="Flip card (Space or F)" aria-pressed="false" disabled>
          ğŸ”„ Flip
        </button>
        <button type="button" class="btn btn-secondary next-btn" aria-label="Next card (â†’ or N)" disabled>
          Next â†’
        </button>
      </div>

      <!-- Progress Display -->
      <div class="card-progress" aria-live="polite" aria-label="Study progress">
        <span class="progress-text">
          Card <span class="current-card">0</span> of <span class="total-cards">0</span>
        </span>
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-fill"></div>
        </div>
      </div>

      <!-- Empty State -->
      <div class="main-empty" role="status">
        <p>ğŸ‘‹ Select a deck from the sidebar to begin studying</p>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <small>
      ğŸ’¡ <kbd>Space</kbd> to flip â€¢ <kbd>â†</kbd> <kbd>â†’</kbd> to navigate â€¢
      <kbd>S</kbd> to shuffle â€¢ <kbd>Esc</kbd> to exit study
    </small>
  </footer>

  <!-- Scripts -->
  <script src="storage.js" defer></script>
  <script src="search.js" defer></script>
  <script src="modal.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
