<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flashcards-app">
  <header class="site-header" role="banner">
    <h1 class="app-title">Flashcards</h1>
  </header>

  <div class="app-grid">
    <aside class="sidebar" role="complementary" aria-label="Decks">
      <h2 class="sr-only">Decks</h2>
      <ul class="decks">
        <li class="deck">Deck 1</li>
        <li class="deck">Deck 2</li>
        <li class="deck">Deck 3</li>
      </ul>
    </aside>

    <main class="main" role="main" aria-live="polite">
      <section class="card-view">
        <article class="card">
          <div class="card-front">Front</div>
          <div class="card-back" hidden>Back</div>
        </article>
      </section>

      <div class="card-controls">
        <button type="button" class="prev">Prev</button>
        <button type="button" class="flip">Flip</button>
        <button type="button" class="next">Next</button>
      </div>
    </main>
  </div>

  <footer class="site-footer" role="contentinfo">
    <small>Â© Flashcards</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
