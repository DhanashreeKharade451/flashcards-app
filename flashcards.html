<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flashcards App</title>
  <link rel="stylesheet" href="flashcards.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Flashcards</h1>
      <nav aria-label="primary">
        <!-- optional nav/actions -->
      </nav>
    </header>

    <div class="content">
      <aside class="sidebar" aria-labelledby="decks-title">
        <h2 id="decks-title">Decks</h2>
        <ul class="decks">
          <li data-deck="1">Biology - Cells</li>
          <li data-deck="2">Spanish - Basics</li>
          <li data-deck="3">Math - Formulas</li>
        </ul>
      </aside>

      <main>
        <section class="card-area" aria-live="polite">
          <article class="card" id="card">
            <div class="card-front">Tap Flip to reveal the answer.</div>
          </article>
        </section>

        <div class="controls">
          <button id="prev">Previous</button>
          <button id="flip">Flip</button>
          <button id="next">Next</button>
        </div>
      </main>
    </div>

    <footer>
      <small>Built for quick study sessions â€” minimal prototype.</small>
    </footer>
  </div>

  <script>
    // Minimal JS hooks (no behavior implemented) for future enhancement
    document.getElementById('flip').addEventListener('click',()=>{
      const card = document.getElementById('card');
      card.classList.toggle('flipped');
      card.querySelector('div').textContent = card.classList.contains('flipped') ? 'Answer: Placeholder' : 'Tap Flip to reveal the answer.';
    });
  </script>
</body>
</html>
